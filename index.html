<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作业:时钟</title>
    <style>
        main{
            width: 600px;
            height: 600px;
            border: 1px solid black;
            margin: 30px auto;
            border-radius: 50%;
            position: relative;
            background-image: url(clock.jpg);
            background-size: 800px 800px;
            background-position: -100px -100px;
            box-shadow: -5px 5px 10px gray;
        }
        #point{
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: black;
            position: absolute;
            top: 290px;
            left: 290px;
            z-index: 100;
        }
        div{
            width: 600px;
            height: 20px;
            /*background: red;*/
            position: absolute;
            top: 290px;
            /*transform: rotate(30deg);*/
        }
        #seconds{
            /*background-color: red;*/
            /*transform: rotate(30deg);*/
            animation: shijian 60s linear infinite;
        }
        #seconds section{
            width: 350px;
            height: 6px;
            border-radius: 5px;
            background: navy;
            margin-top: 7px;
        }
        #minites{
            /*background-color: red;*/
            /*transform: rotate(60deg);*/
            animation: shijian 3600s linear infinite;
        }
        #minites section{
            width: 310px;
            height: 10px;
            border-radius: 5px;
            position: relative;
            left: 35px;
            background-color: hotpink;
            margin-top: 5px;
        }
        #hours{
            /*background-color: red;*/
            animation: shijian 43200s linear infinite;
        }
        #hours section{
            width: 280px;
            height: 14px;
            border-radius: 50%;
            background-color: green;
            margin-top: 3px;
            position: relative;
            left: 60px;
        }
        @keyframes shijian{
            to{
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <main>
        <span id="point"></span>
        <div id="seconds">
            <section></section>
        </div>
        <div id="minites">
            <section></section>
        </div>
        <div id="hours">
            <section></section>
        </div>
    </main>
    <!--用js获取时间-->
    <script>
        var time = new Date();
        // 分别获取时分秒
        var hours = time.getHours();
        var minutes = time.getMinutes();
        var seconds = time.getSeconds();
    
        hours = 3*60*60*-1 + hours*60*60*-1 + minutes*60*-1;
        minutes = 15*60*-1 + minutes *60*-1 + seconds;
        seconds = -15 + seconds * -1;
        
        // 获取文档节点,即分别获取文档中三个标签
        var miao = document.getElementById('seconds');
        var fen = document.getElementById('minites');
        var shi = document.getElementById('hours');
        miao.style.animationDelay = seconds + 's';
        fen.style.animationDelay = minutes + 's';
        shi.style.animationDelay = hours + 's';
    </script>
</body>
</html>
